name: build

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run build script
        run: sudo python3 ./buildicns.py

      - name: Zip icns folder
        run: cd ./export && zip -r icns.zip ./icns

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: icns
          path: ./export/icns.zip
